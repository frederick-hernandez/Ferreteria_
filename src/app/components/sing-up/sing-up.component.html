<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 24rem;">
      <div class="card-body">
        <h5 class="card-title text-center">Sign Up</h5>
        
        <form [formGroup]="form" (ngSubmit)="signup()">
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
          </div>
          
          <div class="form-group mt-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Password">
          </div>
          
          <div class="form-check mt-3">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          
          <button type="submit" class="btn btn-primary btn-block mt-3">Sign In</button>
        </form>
  
        <div class="text-center mt-4">or</div>
  
        <!-- BotÃ³n de Google (click)="signInWithGoogle()"-->
        <button (click)="loginwithgoogleaccount()"  class="btn btn-danger btn-block mt-3">
            <img src="https://img.icons8.com/color/16/000000/google-logo.png"> Sign in with Google
          </button>
          <SPan  class="small-text log-in-redirect">
                > Tienes ya una cuenta? <a routerLink="/auth/login">login</a>
          </SPan>
      </div>
    </div>
  </div>

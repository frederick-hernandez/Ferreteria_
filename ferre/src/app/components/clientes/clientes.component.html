<div class="container my-5">
    <h1 class="text-center mb-4 text-primary">Lista de Clientes</h1>
    <div class="table-responsive">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <div>
            <input  #id type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-secondary" (click)="ClienteById(id.value)"> sedsf</button>
          </div>
        </div>
      </nav>
      <table class="table table-hover table-bordered shadow-sm">
        <thead class="table-primary">
          
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Email</th>
            <th scope="col">Status</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="clientList.length === 0">
            <td colspan="4" class="text-center">No hay clientes disponibles</td>// ejemplo de un commit despues
          </tr>
          <tr *ngFor="let item of clientList; trackBy: trackByIndex">
            <th scope="row">{{ item.id }}</th>
            <td>{{ item.nombre }}</td>
            <td>{{item.email}}</td>
            <td>{{ item.status }}</td>
            <td>
            <button class="btn btn-danger"  (click)="eliminarCliente(item.id)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
      <a href="#" class="btn btn-primary disabled" tabindex="-1" role="button" aria-disabled="true">Agregar Cliente</a>

    </div>
  </div>
